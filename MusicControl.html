<div class="Music-Confirm">
  <div class="Slash" onclick="$globalScope.$MusicControl.Toggle()"></div>
  <div class="Disc" onclick="$globalScope.$MusicControl.Toggle()"></div>
  <div class="Title">Want mute the music?</div>
  <div class="Button Mute" onclick="$globalScope.$MusicControl.Mute()">Mute it</div>
  <div class="Button Play" onclick="$globalScope.$MusicControl.Play()">Play it</div>
  <div class="Button Skip" onclick="$globalScope.$MusicControl.Skip()">Skip it</div>
</div>
